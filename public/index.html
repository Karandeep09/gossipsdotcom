<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Gossips-Dot-Com</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    
  </head>
  <body>
    <div class="vertical-center">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4 col-md-offset-4 well">
            <h1 class="text-center">
              Let's Gossip !</h1>
            <form action="/chat.html" class="">

              <div class="form-group">
                <label for="name">
                  Your Name :</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-user"></i>
                  </span>
                  <input class="form-control" id="name" name="name" placeholder="" type="text">
                </div>

              </div>

              <div class="form-group">
                <label for="room">Enter Gossip ID :</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-comment"></i>
                  </span>
                  <input class="form-control" id="room" name="room" placeholder="" type="text"/>
                </div>
              </div>

              <div class="form-group">
                <input class="btn btn-primary btn-block" type="submit" value="Join Chat"/>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
    <footer style="text-align: center; background-color: whitesmoke; margin-left: 39% ; border-radius: 10px; margin-right: 38%;">&copy; Copyright goes to Vijay Gupta and his team</footer>

  </body>
</html>
